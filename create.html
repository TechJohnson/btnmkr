<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Steven Johnson & Ashely Brown">
  <meta name="description" content="An easy-to-use button maker for all web developers.">
  <meta name="keywords" content="css buttons, html buttons, btnmkr, html, css, web development, web dev, web developer, web design">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.1.0/flexboxgrid2.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/hover.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow-night-eighties.min.css" integrity="sha256-/CURZpogYLP3tOB+9145aSzwZ1wdyIh+smZn9LdzJb4=" crossorigin="anonymous" />
  <title>An easy-to-use button maker for all web developers - btnmkr</title>
</head>

<body>


  <!--Preferences Modal-->
  <div id="modalBackdrop" class="bgDark">
    <div id="modalWindow" class="modal">
      <div class="left">
        <h2>Preferences</h2>
        <ul>
          <li><a href="#" class="active">Appearance</a></li>
        </ul>
      </div>

      <div class="right">
          <h2>Appearance</h2>        

          <div class="appWrapper">

          <div class="appLeft">
          <ul>
            <li>Background Color</li>
          </ul>
        </div>

        <div class="appRight">
          <div id="pabgbtn" class="whiteSquare"></div>
        </div>
      </div>

      <hr>

      </div>
    </div>
  </div>





  <div id="styles"></div>
  <div class="main-wrapper">
    <!--Top Navigation-->
    <nav class="topNav">
      <a href="/"  class="beta">
        <img src="/img/btnmkr_logo_white.svg" alt="btnmkr logo" height="30"><span>| Beta v0.0.2</span>
      </a>
      <div class="endwrapper">
        <img src="/img/reset.svg" alt="reset button" width="20">
        <img src="/img/settings-cog.svg" id="settings" alt="settings button" width="19">
        <button class="coffee" onclick="window.open('https://www.buymeacoffee.com/btnmkr','_blank');">Buy Us Coffee</button>
      </div>
    </nav>
    
    <main>
      <!--Side Navigation-->
      <nav class="sideNav">
        <h2>Default state</h2>
        <ul>
          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Padding</a>
            <div class="controlBox collapse">
              <label for="horPad">Horinzontal padding</label>
              <input type="range" value="0" id="horPad">
              <label for="verPad">Vertical padding</label>
              <input type="range" value="0" id="verPad">
            </div>
          </li>

          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Text & Font</a>
            <div class="controlBox collapse">
              <label for="textVal">Enter your text</label>
              <input type="text" value="Enter text" id="textVal">
              <label for="fontSize">Font size</label>
              <input type="range" value="18" id="fontSize">
              <label for="linkUrl">Enter a URL (href)</label>
              <input type="text" value="#" id="linkUrl">
              <label for="colPick">Text color</label>
              <div class="color-wrapper">
                <input type="text" value="#fff" class="hex-box" id="txtColPickHex">
                <div class="color-picker" id="txtColPick"></div>
              </div>
            </div>
          </li>
          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Background</a>
            <div class="controlBox collapse">
              <label for="colPick">Background color</label>
              <div class="color-wrapper">
                <input type="text" value="#e47676" class="hex-box" id="bgColPickHex">
                <div class="color-picker" id="bgColPick"></div>
              </div>
            </div>
          </li>
          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Border</a>
            <div class="controlBox collapse">
              <label for="colPick">Border color</label>
              <div class="color-wrapper">
                <input type="text" value="#e47676" class="hex-box" id="borderColPickHex">
                <div class="color-picker" id="borderColPick"></div>
              </div>
              <label for="borderThickness">Border thickness</label>
              <input type="range"  value="2" id="borderThickness">
              
              <label for="borderRadiusTopLeft">Border radius top left</label>
              <input type="range" class="br" id="brTopLeft" value="5">
              <label for="borderRadiusTopLeft">Border radius top right</label>
              <input type="range" class="br" id="brTopRight" value="5">
              <label for="borderRadiusTopLeft">Border radius bottom left</label>
              <input type="range" class="br" id="brBottomRight" value="5">
              <label for="borderRadiusTopLeft">Border radius bottom right</label>
              <input type="range" class="br" id="brBottomLeft" value="5">
            </div>
          </li>
        </ul>
        <h2>Hover state</h2>
        <ul>
          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Padding</a>
            <div class="controlBox collapse">
              <label for="horPad">Horinzontal padding</label>
              <input type="range" value="0" id="hovhorPad">
              <label for="verPad">Vertical padding</label>
              <input type="range" value="0" id="hovverPad">
            </div>
          </li>

          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Text & Font</a>
            <div class="controlBox collapse">
              <label for="textVal">Enter your text</label>
              <input type="text" value="Enter text" id="hovtextVal" disabled>
              <label for="fontSize">Font size</label>
              <input type="range" value="18" id="hovfontSize">
              <label for="colPick">Text color</label>
              <div class="color-wrapper">
                <input type="text" value="#fff" class="hex-box" id="hovtxtColPickHex">
                <div class="color-picker" id="hovtxtColPick"></div>
              </div>
            </div>
          </li>
          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Background</a>
            <div class="controlBox collapse">
              <label for="colPick">Background color</label>
              <div class="color-wrapper">
                <input type="text" value="#e47676" class="hex-box" id="hovbgColPickHex">
                <div class="color-picker" id="hovbgColPick"></div>
              </div>
            </div>
          </li>
          <li class="sideNav-item">
            <a class="dropdown-toggle"><span><img src="/img/toggle-closed.svg" alt="toggle close" height="10"></span>Border</a>
            <div class="controlBox collapse">
              <label for="colPick">Border color</label>
              <div class="color-wrapper">
                <input type="text" value="#e47676" class="hex-box" id="hovborderColPickHex">
                <div class="color-picker" id="hovborderColPick"></div>
              </div>
              <label for="hovborderThickness">Border thickness</label>
              <input type="range"  value="2" id="hovborderThickness">
              <label for="borderRadiusTopLeft">Border radius top left</label>
              <input type="range" class="brHover" id="brTopLeft" value="5">
              <label for="borderRadiusTopLeft">Border radius top right</label>
              <input type="range" class="brHover" id="brTopRight" value="5">
              <label for="borderRadiusTopLeft">Border radius bottom left</label>
              <input type="range" class="brHover" id="brBottomRight" value="5">
              <label for="borderRadiusTopLeft">Border radius bottom right</label>
              <input type="range" class="brHover" id="brBottomLeft" value="5">
            </div>
          </li>
        </ul>
      </nav>

      <!--Main button window-->
      <div class="button-play-area" id="btnplayarea">
        <button id="cstBtn" class="btn">Enter text</button>
        
      </div>

      <div class="panel">
          <code class="html">&lt;a href="#" class="myButton"&gt;Edit text&lt;/a&gt;</code>
        <hr>
        <pre><code class="css" id="output">

        </code></pre>
      </div>
    </main>
    <!-- main-wrapper end-->
  </div>

  <!-- Scripts-->
 
  <script src="https://unpkg.com/vanilla-picker@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js" integrity="sha256-/BfiIkHlHoVihZdc6TFuj7MmJ0TWcWsMXkeDFwhi0zw=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
